<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="font-poppins bg-no-repeat bg-center overflow-x-hidden sm:overflow-y-hidden m-0 p-0">
    <div class="flex w-full h-screen flex-col sm:flex-row">
        <div class="flex flex-col justify-center items-center w-full sm:w-2/5 h-screen bg-gradient-to-b from-blue-500 to-blue-600">
            <div class="inline-flex flex-col text-center items-center w-[390.9px] h-[60px] mb-[40px]">
                <h2 class="text-[19.76px] font-semibold leading-[29.64px] tracking-[-0.02em] text-white">Social media shared today, tomorrow</h2>
                <h2 class="text-[19.76px] font-semibold leading-[29.64px] tracking-[-0.02em] text-white">or by location</h2>
            </div>
            <div class="picture">
                <img src="./picture.png" alt="picture">
            </div>
            <div class="dot-sign">
                <span class="dot"><img src="./down-ligtdot.png" alt="dot-picture"></span>
                <span class="dot"><img src="./down.dot.png" alt="dot-picture"></span>
                <span class="dot"><img src="./down-ligtdot.png" alt="dot-picture"></span>
            </div>
        </div>

        <div class="flex flex-col w-full sm:w-3/5 h-screen items-center justify-center scale-100 sm:scale-110">
            <div class="flex flex-col bg-white w-auto h-auto p-4">
                <div class="flex items-center gap-1 mb-5">
                    <img class="w-[29.52px] h-[33.87px]" src="./Logo-image.png" alt="logo">
                    <span class="font-poppins text-[12.7px] font-semibold leading-[15.24px] tracking-[-0.02em] text-center text-[#1d1d1d] w-[44.45px] h-[15.35px]">CapZul</span>
                </div>
                <h1 class="font-poppins text-[19.76px] font-semibold leading-[27.66px] tracking-[-0.02em] text-left text-[#1d1d1d] w-[152px] h-[28px] mb-1">Create account</h1>
                <p class="font-poppins text-[11px] font-normal leading-[13.83px] tracking-[-0.02em] text-[#2d3748] w-[146px] h-[14px] mb-[35px]">For business, band or celebrity</p>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-[15px] w-[527.79px] h-[186.17px] mb-[8px]">
                    <div class="flex flex-col">
                        <label for="first-name" class="whitespace-nowrap text-gray-700 text-[9.88px] font-normal leading-[13.83px] tracking-[-0.02em]">First name</label>
                        <input type="text" id="first-name" class="w-full sm:w-[252.6px] h-[33.87px] rounded-[3.53px] border-[0.71px] border-[#d1d1d1]" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="last-name" class="whitespace-nowrap text-gray-700 text-[9.88px] font-normal leading-[13.83px] tracking-[-0.02em]">Last name</label>
                        <input type="text" id="last-name" class="w-full sm:w-[252.6px] h-[33.87px] rounded-[3.53px] border-[0.71px] border-[#d1d1d1]" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="email" class="whitespace-nowrap text-gray-700 text-[9.88px] font-normal leading-[13.83px] tracking-[-0.02em]">Email or phone number</label>
                        <input type="text" id="email" class="w-full sm:w-[252.6px] h-[33.87px] rounded-[3.53px] border-[0.71px] border-[#d1d1d1]" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="dob" class="whitespace-nowrap text-gray-700 text-[9.88px] font-normal leading-[13.83px] tracking-[-0.02em]">Date of birth (mm/dd/yy)</label>
                        <input type="date" id="dob" class="w-full sm:w-[252.6px] h-[33.87px] rounded-[3.53px] border-[0.71px] border-[#d1d1d1]" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="password" class="whitespace-nowrap text-gray-700 text-[9.88px] font-normal leading-[13.83px] tracking-[-0.02em]">Password</label>
                        <input type="password" id="password" class="w-full sm:w-[252.6px] h-[33.87px] rounded-[3.53px] border-[0.71px] border-[#d1d1d1]" required>
                    </div>
                    <div class="flex flex-col">
                        <label for="confirm-password" class="whitespace-nowrap text-gray-700 text-[9.88px] font-normal leading-[13.83px] tracking-[-0.02em]">Confirm password</label>
                        <input type="password" id="confirm-password" class="w-full sm:w-[252.6px] h-[33.87px] rounded-[3.53px] border-[0.71px] border-[#d1d1d1]" required>
                    </div>
                </div>
                <div class="flex justify-between items-center w-[527.79px] mt-[5px] mb-2">
                    <div class="flex items-center gap-1.5 mb-1.25">
                        <input type="checkbox" class="w-[14.11px] h-[14.11px] rounded-[1.41px] border border-[#d1d1d1]" required />
                        <label for="check-box" class="pt-[2px] font-poppins text-[11px] font-normal leading-[13.83px] tracking-[-0.02em] w-[198px] h-[14px] text-gray-800">Remember me</label>
                    </div>

                    <p class="forgot-password"><a href="">Forgot password?</a></p>
                </div>

                <div class="flex items-center gap-1.5 mb-1.25">
                    <input type="checkbox" id="check-box" required>
                    <label for="check-box" class="pt-[2px] font-poppins text-[11px] font-normal leading-[13.83px] tracking-[-0.02em] w-[198px] h-[14px] text-gray-800">I agree to all the <a href="">Terms</a> and <a href="">Privacy
                            Policy</a></label>
                </div>

                <div class="button-container">
                    <button type="submit" id="submit" onclick="SubmitForm()" class="create-account btn btn-primary">Create Account</button>
                    <button class="google-signin btn btn-dark"><img class="google-logo" src="./google-logo.png"
                            alt="google logo">Sign-in with
                        google</button>
                </div>

                <p class="log-in">Dont have an account? <a href="">Log In</a></p>


                <div class="form-footer">
                    <a href="https://play.google.com/store" target="_blank" class="store-buttons">
                        <img src="./Google Play Badge.png" alt="Google Store"></a>
                    <a href="https://www.apple.com/ios/app-store/" target="_blank" class="store-buttons">
                        <img src="./Apple badge.png" alt="Apple Store"></a>
                </div>


            </div>



        </div>

    </div>



    </div>










</body>

</html>
